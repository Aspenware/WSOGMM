{% extends "base.html"%}
{% block title %}WSOGMM REGISTER{% endblock %}
{% block heading %}Register{% endblock %}
{% block content %}
<form>
  <div class="form-group">
  	<label for="InputFirstName1">First Name</label>
  	<input type="text" class="form-control" id="InputFirstName1" placeholder="First Name">
  </div>
    <div class="form-group">
  	<label for="InputLastName1">Last Name</label>
  	<input type="text" class="form-control" id="InputLastName1" placeholder="Last Name">
  </div>
  <div class="form-group">
  	<label for="InputUsername1">Username</label>
  	<input type="text" class="form-control" id="InputUsername1" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="InputPasswordVerify1">Re-Enter Password</label>
    <input type="password" class="form-control" id="InputPasswordVerify1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
     <div class="container">
    	<p class="help-block, text-center">Already have an account? Login <a href="{% url 'login' %}"> here.</a></p>
    </div>
</form>

{% endblock %}
