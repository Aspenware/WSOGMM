{% extends "base.html" %}
{% block title %}WSOGMM LOGIN{% endblock %}
{% block heading %}Login{% endblock %}
{% block content %}
<div class="container">
  <form method="POST" action="/site/login/" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
      <div class="container">
        <p class="help-block, text-center">Don't have an account? Register for free <a href="{% url 'register' %}"> here.</a></p>
      </div>
  </form>
</div>
{% endblock %}
